<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Task Manager</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div>
        <h1>Task Manager</h1>
        <div class="sub" id="meLine">Deslogado</div>
      </div>
      <div class="topActions">
        <button id="btnLogout" class="btn ghost" style="display:none;">Sair</button>
      </div>
    </header>

    <section class="card" id="loginCard">
      <h2>Login</h2>
      <div class="grid2">
        <div class="field">
          <label>Email</label>
          <input id="email" placeholder="voce@empresa.com" />
        </div>
        <div class="field">
          <label>Senha</label>
          <input id="password" type="password" />
        </div>
      </div>
      <button id="btnLogin" class="btn">Entrar</button>
      <div class="hint" id="loginHint"></div>
    </section>

    <section class="card" id="appCard" style="display:none;">
      <div class="bar">
        <div class="filters">
          <select id="fStatus"></select>
          <input type="date" id="fFrom" />
          <input type="date" id="fTo" />
          <button class="btn" id="btnFilter">Filtrar</button>
        </div>
        <div class="actions">
          <button class="btn" id="btnNew">+ Nova</button>
          <button class="btn ghost" id="btnRefresh">⟳</button>
        </div>
      </div>

      <div class="tableWrap">
        <table>
          <thead>
            <tr>
              <th>Competência</th><th>Recorrência</th><th>Tipo</th><th>Atividade</th>
              <th>Responsável</th><th>Prazo</th><th>Realizado</th><th>Status</th><th>Ações</th>
            </tr>
          </thead>
          <tbody id="tb"></tbody>
        </table>
      </div>

      <div class="hint" id="hint"></div>
    </section>
  </div>

  <div class="modal" id="modal">
    <div class="box">
      <div class="head">
        <div id="mTitle">Nova task</div>
        <button id="mClose" class="btn ghost">X</button>
      </div>

      <div class="grid3">
        <div class="field"><label>Competência</label><input id="mCompetencia" placeholder="ex: 2026-01" /></div>
        <div class="field"><label>Recorrência</label><input id="mRecorrencia" placeholder="Diário/Semanal/..." /></div>
        <div class="field"><label>Tipo</label><input id="mTipo" placeholder="Benefícios/..." /></div>

        <div class="field col2"><label>Atividade</label><input id="mAtividade" /></div>
        <div class="field"><label>Status</label><input id="mStatus" placeholder="Em Andamento/..." /></div>

        <div class="field"><label>Prazo</label><input id="mPrazo" type="date" /></div>
        <div class="field"><label>Realizado</label><input id="mRealizado" type="datetime-local" /></div>
        <div class="field col3"><label>Observações</label><textarea id="mObs" rows="3"></textarea></div>
      </div>

      <div class="foot">
        <button id="mSave" class="btn">Salvar</button>
      </div>
      <div class="hint" id="mHint"></div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
